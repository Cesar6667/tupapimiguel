<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando tu navegador...</title>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #0d0d0d;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .video { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; }
        .container {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            border: 1px solid #303030;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        .logo { width: 120px; height: 40px; margin: 0 auto 20px; }
        .gif { width: 60px; margin-bottom: 20px; }
        h2.text { font-size: 1.5rem; margin-bottom: 10px; color: #00aff0; }
        .text { margin-bottom: 15px; font-size: 0.95rem; }
        .text-captcha { margin-top: 20px; font-weight: bold; }
        .counter { font-size: 2rem; margin: 10px 0 20px; color: #00aff0; }
        .recaptcha-container { display: flex; align-items: center; justify-content: space-between; background: #1a1a1a; border: 1px solid #303030; border-radius: 8px; padding: 10px; cursor: pointer; }
        .button-container .button { width: 20px; height: 20px; border: 2px solid #00aff0; border-radius: 4px; }
        .text-container p, .image-container p { font-size: 0.8rem; }
        .image-container img { width: 20px; height: 20px; margin-right: 5px; }
        p:last-of-type { margin-top: 15px; font-size: 0.75rem; color: #555; }
    </style>
</head>

<body onload="startCountdown()">
    <div class="container-video" id="container-video">
        <video class="video" id="video" autoplay muted loop>
            <source src="vid/video.mp4" type="video/mp4" />
            Tu navegador no soporta el video.
        </video>
    </div>

    <div class="container" id="container">
        <div class="logo">
        </div>
        <img class="gif" src="img/dots.gif" alt="Cargando">
        <h2 class="text">Verificando tu navegador antes de acceder al contenido exclusivo.</h2>
        <p class="text">Este proceso es automático. Serás redirigido al contenido solicitado en breve.</p>
        <p class="text-captcha" id="text-captcha">Iniciando verificación</p>
        <div class="counter" id="counter">10</div>
        <div class="recaptcha-container" id="recaptcha-container" onclick="skipAndShow()">
            <div class="button-container">
                <div class="button" id="button"></div>
            </div>
            <div class="text-container">
                <p>No soy un robot</p>
            </div>
            <div class="image-container">
                <img src="img/RecaptchaLogo.png" alt="ReCaptcha">
                <p>Privacidad - Términos</p>
            </div>
        </div>
        <p>ID de sesión: 348759h65g34h</p>
    </div>

    <script>
        let countdownInterval;
        function startCountdown() {
            const counterEl = document.getElementById('counter');
            let count = 10;
            counterEl.textContent = count;
            countdownInterval = setInterval(() => {
                count--;
                counterEl.textContent = count;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    showVideo();
                }
            }, 1000);
        }
        function showVideo() {
            document.getElementById('container-video').style.display = 'block';
            document.getElementById('container').style.display = 'none';
        }
        function skipAndShow() {

            clearInterval(countdownInterval);
            showVideo();
        }
    </script>
</body>

</html>
